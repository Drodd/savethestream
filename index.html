<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>拯救直播</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #game-canvas {
            position: absolute;
            cursor: grab;
            top: 0;
            left: 0;
        }
        #game-canvas:active {
            cursor: grabbing;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 24px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #viewer-count {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        #timer-pie {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #timer-progress {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(rgba(0, 255, 0, 0.7) 0%, transparent 0%);
            transition: background 0.1s linear;
            box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.5);
        }
        #timer-progress::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #red-time-indicator {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 0;
            height: 10px;
            background-color: red;
            z-index: 10;
            max-width: 200px;
            border-radius: 5px;
            display: none;
        }
        #branch-indicator {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #ffcc00;
            font-size: 20px;
            z-index: 10;
            display: none;
            pointer-events: none;
        }
        #scene-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 1);
            display: none;
            z-index: 15;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
            text-align: center;
        }
        
        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: #FF6B6B;
        }
        
        #final-score {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            min-width: 300px;
            margin-bottom: 25px;
        }
        
        .viewer-highlight {
            font-size: 56px !important;
            font-weight: bold;
            color: #4CAF50;
            display: block;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        
        #restart-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }
        #comments-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 240px;
            height: 140px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            pointer-events: none;
            padding: 10px;
        }
        #comments-list {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .comment {
            margin-bottom: 6px;
            transition: transform 0.3s ease-out;
            color: white;
            font-size: 13px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            line-height: 1.1;
        }
        .comment .username {
            color: #ffcc00;
            font-weight: bold;
            margin-right: 5px;
        }
        .comment .text {
            word-break: break-word;
        }
        #reputation-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
            pointer-events: none;
            width: 120px;
            height: 140px;
            justify-content: center;
        }
        #reputation-label {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px black;
        }
        #reputation-value {
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }
        #stars-container {
            display: flex;
            margin-top: 5px;
            justify-content: center;
        }
        .star {
            color: #ffcc00;
            font-size: 24px;
            margin: 0 2px;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
        }
        .star-empty {
            color: rgba(255, 255, 255, 0.3) !important;
        }
        #zoom-slider-container {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            height: auto;
            width: 40px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            pointer-events: auto;
        }
        #zoom-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 150px;
            width: 10px;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            transform: rotate(180deg);
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #zoom-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        #zoom-value {
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }
        #zoom-label-min, #zoom-label-max {
            color: white;
            font-size: 12px;
            margin: 5px 0;
        }
        /* 移除旧的饼图元素样式 */
        .pie-fill, .pie-center {
            display: none;
        }
        
        /* 开始游戏按钮和屏幕样式 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #start-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #game-rules {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        #game-rules p {
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        #start-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.7);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- 开始游戏屏幕 -->
        <div id="start-screen">
            <h1>拯救直播</h1>
            <div id="game-rules">
                <p>1. 你是一名美食主播————的跟拍师！</p>
                <p>2. 拖拽画面，调整焦距，捕捉吸引流量的画面！</p>
                <p>3. 注意网友评论，别让商家声誉扫地！</p>
            </div>
            <button id="start-btn">开始游戏</button>
        </div>
        
        <div id="ui-container">
            <div id="viewer-count">0人正在观看</div>
        </div>
        <div id="branch-indicator">即将进入分支路径!</div>
        <div id="red-time-indicator"></div>
        <div id="scene-transition"></div>
        
        <!-- 中心倒计时饼图 -->
        <div id="timer-pie">
            <div id="timer-progress"></div>
        </div>
        
        <!-- 商家声誉区域 -->
        <div id="reputation-container">
            <div id="reputation-label">商家声誉</div>
            <div id="reputation-value">100</div>
            <div id="stars-container">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
        </div>
        
        <div id="zoom-slider-container">
            <div id="zoom-value">1.0x</div>
            <div id="zoom-label-max">2x</div>
            <input type="range" min="100" max="200" value="100" class="slider" id="zoom-slider" orient="vertical">
            <div id="zoom-label-min">1x</div>
        </div>
        <div id="comments-container">
            <div id="comments-list"></div>
        </div>
        <div id="game-over">
            <h1>直播结束!</h1>
            <h2 id="final-score">最终得分: 0</h2>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
