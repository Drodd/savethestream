<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>直播模拟器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #game-canvas {
            position: absolute;
            cursor: grab;
            top: 0;
            left: 0;
        }
        #game-canvas:active {
            cursor: grabbing;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 24px;
            pointer-events: none;
        }
        #red-time-indicator {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 0;
            height: 10px;
            background-color: red;
            z-index: 10;
            max-width: 200px;
            border-radius: 5px;
            display: none;
        }
        #branch-indicator {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #ffcc00;
            font-size: 20px;
            z-index: 10;
            display: none;
            pointer-events: none;
        }
        #scene-transition {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 15;
            text-align: center;
            pointer-events: none;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
        #comments-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            pointer-events: none;
            padding: 10px;
        }
        #comments-list {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .comment {
            margin-bottom: 8px;
            transition: transform 0.3s ease-out;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        .comment .username {
            color: #ffcc00;
            font-weight: bold;
            margin-right: 5px;
        }
        .comment .text {
            word-break: break-word;
        }
        #zoom-slider-container {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            height: auto;
            width: 40px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            pointer-events: auto;
        }
        #zoom-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 150px;
            width: 10px;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            transform: rotate(180deg);
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #zoom-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        #zoom-value {
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }
        #zoom-label-min, #zoom-label-max {
            color: white;
            font-size: 12px;
            margin: 5px 0;
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 30;
            text-align: center;
        }
        #debug-panel button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #debug-panel button:hover {
            background-color: #45a049;
        }
        #debug-toggle {
            position: fixed;
            top: 10px;
            right: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 30;
        }
        #debug-toggle:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #level-info {
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="score">得分: 0</div>
            <div id="timer">时间: 15 | 关卡: 1 | ID: 0</div>
        </div>
        <button id="debug-toggle">调试模式</button>
        <div id="debug-panel">
            <div id="level-info">当前关卡: 1 (ID: 0)</div>
            <button id="prev-level">上一关</button>
            <button id="next-level">下一关</button>
            <button id="resume-timer">恢复计时</button>
        </div>
        <div id="branch-indicator">即将进入分支路径!</div>
        <div id="red-time-indicator"></div>
        <div id="scene-transition">即将切换到新场景!</div>
        <div id="zoom-slider-container">
            <div id="zoom-value">1.0x</div>
            <div id="zoom-label-max">2x</div>
            <input type="range" min="100" max="200" value="100" class="slider" id="zoom-slider" orient="vertical">
            <div id="zoom-label-min">1x</div>
        </div>
        <div id="comments-container">
            <div id="comments-list"></div>
        </div>
        <div id="game-over">
            <h1>游戏结束!</h1>
            <h2 id="final-score">最终得分: 0</h2>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
